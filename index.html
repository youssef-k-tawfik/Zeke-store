<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/all.min.css" />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link
      rel="shortcut icon"
      href="./dist/images/logo.png"
      type="image/x-icon"
    />
    <title>Zeke Store</title>
  </head>
  <body class="bg-[#62272d] text-white">
    <div id="pageWrapper" class="flex flex-wrap relative">
      <nav
        class="z-50 flex w-16 hover:w-40 transition-all duration-300 overflow-hidden flex-col gap-8 absolute start-2 top-2 rounded-3xl bg-[#361518] p-4"
      >
        <img
          src="./dist/images/logo.png"
          width="32"
          alt=""
          class="cursor-pointer"
        />
        <ul id="navLinks" class="flex flex-col gap-4">
          <li class="nav-link active">
            <i class="fa-solid fa-house"></i> <span>Home</span>
          </li>
          <li class="nav-link">
            <i class="fa-solid fa-gamepad"></i><span>Library</span>
          </li>
          <li class="nav-link">
            <i class="fa-solid fa-shop"></i> <span>Store</span>
          </li>
          <li class="nav-link">
            <i class="fa-solid fa-user-group"></i>
            <span>Friends</span>
          </li>
          <li class="nav-link">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Statistics</span>
          </li>
        </ul>
      </nav>
      <div class="placeholder w-1/12">&nbsp;</div>
      <div id="pageContent" class="w-10/12">
        <div class="container p-4">
          <header class="flex items-center">
            <h2 class="w-1/2 text-2xl text-[#a9505a]">
              Greetings,
              <span id="userName" class="uppercase font-bold text-white"
                >Youssef</span
              >
            </h2>
            <div
              id="searchContainer"
              class="flex items-center gap-2 w-1/3 bg-[#502126] rounded-full py-2 px-4"
            >
              <i class="fa-solid fa-magnifying-glass text-[#cf9ea3]"></i>
              <input
                type="text"
                id="searchInput"
                class="flex-grow bg-transparent focus:outline-none placeholder:text-[#cf9ea3] min-w-0"
                placeholder="search here"
              />
            </div>

            <div id="cartNNotifications" class="ms-auto flex gap-2">
              <div id="cartBtn" class="icon-container">
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
              <div id="cartBtn" class="icon-container unread-notification">
                <i class="fa-solid fa-bell"></i>
              </div>
            </div>
          </header>
          <main class="flex flex-wrap py-4">
            <div
              id="featuredGame"
              class="relative flex flex-col gap-4 rounded-3xl px-4 py-6 w-2/3 bg-gradient-to-b from-[#c44444] to-[#c85f55] shadow-lg"
            >
              <div class="flex gap-2">
                <div class="popular">
                  <i class="fa-solid fa-fire"></i> Popular
                </div>
                <div class="icon-container">
                  <i class="fa-brands fa-steam"></i>
                </div>
                <div class="icon-container">
                  <img src="./dist/images/riot-logo.ico" width="20" alt="" />
                </div>
              </div>
              <h2 class="text-5xl font-bold">Valorant</h2>
              <p class="w-1/2">
                Valorant is a multiplayer computer game developed and published
                by Riot Games. Valorant is Riot Games' first first-person
                shooter game.
              </p>
              <div id="featuredGameReviews" class="flex flex-wrap">
                <div class="users flex flex-wrap">
                  <div class="user-pic-container"></div>
                  <div class="user-pic-container relative -start-4"></div>
                  <div class="user-pic-container relative -start-8"></div>
                </div>
                <div
                  id="moreReviews"
                  class="popular font-bold text-[#351417] relative -start-6"
                >
                  <i class="fa-solid fa-thumbs-up"></i> +53 reviews
                </div>
              </div>
              <div id="featuredGameImage" class="absolute bottom-0 -end-5">
                <img
                  src="./dist/images/clipped-gekko.png"
                  class="lg:w-[450px]"
                  alt=""
                />
              </div>
            </div>
            <div id="featuredGamesList" class="w-1/3 p-6">
              <div
                class="inner flex flex-col justify-around items-center h-full gap-2"
              >
                <div class="game-item">
                  <div class="game-pic">
                    <img
                      src="https://yt3.googleusercontent.com/4yd18H4ALHVFfjPPAnOYviNXm2dmQcR2dZru10wXA3ZkPJRkEV6yCuIodHnhJGG2e6mCGio=s900-c-k-c0x00ffffff-no-rj"
                      alt=""
                    />
                  </div>
                  <p class="game-name">Valorant</p>
                </div>
                <div class="game-item">
                  <div class="game-pic">
                    <img
                      src="https://upload.wikimedia.org/wikipedia/en/4/44/Red_Dead_Redemption_II.jpg"
                      alt=""
                    />
                  </div>
                  <p class="game-name">Red Dead Redemption 2</p>
                </div>
                <div class="game-item">
                  <div class="game-pic">
                    <img
                      src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1966720/capsule_616x353.jpg"
                      alt=""
                    />
                  </div>
                  <p class="game-name">Lethal Company</p>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
      <div class="placeholder w-1/12"></div>
      <div class="z-50 flex w-16 flex-col gap-8 absolute end-2 top-2">
        <div class="rounded-3xl bg-[#361518] p-4">
          <img
            src="./dist/images/temp-pic.jpeg"
            alt=""
            class="cursor-pointer rounded-full"
          />
        </div>
        <div class="rounded-3xl bg-[#361518] p-4 flex flex-col gap-4">
          <i class="fa-solid fa-user-group text-center"></i>
          <div class="friend-status after:bg-green-500">
            <img
              src="./dist/images/temp-pic.jpeg"
              alt=""
              class="cursor-pointer rounded-full"
            />
          </div>
          <div class="friend-status after:bg-gray-400">
            <img
              src="./dist/images/temp-pic.jpeg"
              alt=""
              class="cursor-pointer rounded-full"
            />
          </div>
          <div class="friend-status after:bg-red-500">
            <img
              src="./dist/images/temp-pic.jpeg"
              alt=""
              class="cursor-pointer rounded-full"
            />
          </div>
          <div class="friend-status after:bg-red-500">
            <img
              src="./dist/images/temp-pic.jpeg"
              alt=""
              class="cursor-pointer rounded-full"
            />
          </div>
          <div class="friend-status after:bg-green-500">
            <img
              src="./dist/images/temp-pic.jpeg"
              alt=""
              class="cursor-pointer rounded-full"
            />
          </div>
        </div>
        <div class="rounded-3xl bg-[#361518] p-4 flex flex-col gap-4">
          <i class="fa-solid fa-comment-dots text-center"></i>
          <div>
            <img
              src="./dist/images/temp-pic.jpeg"
              alt=""
              class="cursor-pointer rounded-full"
            />
          </div>
          <div>
            <img
              src="./dist/images/temp-pic.jpeg"
              alt=""
              class="cursor-pointer rounded-full"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
